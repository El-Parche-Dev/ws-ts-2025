# ðŸ³ Docker Configuration for WorldSkills Laravel API

version: '3.8'

services:
  # ========== PHP/Laravel Application ==========
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: worldskills-laravel-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_ENV: local
      APP_DEBUG: true
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - worldskills-network
    depends_on:
      - redis

  # ========== Nginx Web Server ==========
  nginx:
    image: nginx:alpine
    container_name: worldskills-nginx
    restart: unless-stopped
    tty: true
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - worldskills-network
    depends_on:
      - app

  # ========== Redis Cache & Sessions ==========
  redis:
    image: redis:7-alpine
    container_name: worldskills-redis
    restart: unless-stopped
    tty: true
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - worldskills-network

  # ========== Queue Worker ==========
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: worldskills-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      SERVICE_NAME: queue
      SERVICE_TAGS: dev
      APP_ENV: local
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - worldskills-network
    depends_on:
      - redis
      - app

  # ========== Scheduler ==========
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: worldskills-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      SERVICE_NAME: scheduler
      SERVICE_TAGS: dev
      APP_ENV: local
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - worldskills-network
    depends_on:
      - redis
      - app

  # ========== WebSocket Server (Laravel Echo) ==========
  websocket:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: worldskills-websocket
    restart: unless-stopped
    ports:
      - '6001:6001'
    command: node websocket-server.js
    environment:
      PORT: 6001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - worldskills-network
    depends_on:
      - redis

  # ========== MONITORING: Prometheus ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: worldskills-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - worldskills-network

  # ========== MONITORING: Grafana ==========
  grafana:
    image: grafana/grafana:latest
    container_name: worldskills-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: worldskills2025
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - worldskills-network
    depends_on:
      - prometheus

  # ========== TESTING: Mailhog (Email Testing) ==========
  mailhog:
    image: mailhog/mailhog:latest
    container_name: worldskills-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - worldskills-network

  # ========== DEVELOPMENT: phpMyAdmin Alternative ==========
  adminer:
    image: adminer:latest
    container_name: worldskills-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: app
    networks:
      - worldskills-network
    depends_on:
      - app

networks:
  worldskills-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
